<html>
  <head>
    <title>A-Frame Tangram Component - Map</title>
    <meta name="description" content="Basic map example for Tangram component."></meta>

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../../dist/aframe-tangram-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="zip-style" src="https://www.nextzen.org/carto/bubble-wrap-style/9/bubble-wrap-style.zip" />
      </a-assets>

    <a-tangram-map 
      api-key="UJcQwnnfQnWcPtKe2aYaEw"
      position="0 0 -2"
      width="7"
      height="5"
      map-style="#zip-style"
      center="16, 48"
      zoom="12"
      px-world-ratio="100"
      >
    </a-tangram-map>


      <a-box position="0 2.5 -2" width="7.1" height="0.1" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="0 -2.5 -2" width="7.1" height="0.1" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="3.5 0 -2" width="0.1" height="5.1" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="-3.5 0 -2" width="0.1" height="5.1" depth="0.1" color="#4CC3D9"></a-box>


      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
