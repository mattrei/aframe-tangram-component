<html>
  <head>
    <title>A-Frame Tangram Component - Instance</title>
    <meta name="description" content="Instance  example for Tangram component."></meta>

    <script src="../build.js"></script>
    <script src="./map-controls.js"></script>
  </head>
  <body>
    <a-scene>
 
        <a-assets>
            <a-asset-item id="zip-style" src="https://www.nextzen.org/carto/bubble-wrap-style/9/bubble-wrap-style.zip" />
          </a-assets>

      <a-entity 
        id="map"
        position="0 2.5 -2"
        geometry="primitive: plane; width: 7; height: 5;"
        
        material="shader: flat;"

        map-controls

        tangram-map="
        apiKey: UJcQwnnfQnWcPtKe2aYaEw;
        center: 15.8056, 47.7671;
        zoom: 12;
        pxToWorldRatio: 100;
        style: #zip-style;
        "
        >
      </a-entity>

      <a-box position="0 5 -2" width="7.1" height="0.1" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="0 0 -2" width="7.1" height="0.1" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="3.5 2.5 -2" width="0.1" height="5.1" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="-3.5 2.5 -2" width="0.1" height="5.1" depth="0.1" color="#4CC3D9"></a-box>


      <a-entity position="0 0 3.8">
        <a-entity id="player">
          <a-camera></a-camera>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
